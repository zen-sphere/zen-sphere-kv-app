name : "Main Workflow"

on : 
  pull_request : 
    branches : 
      - dev

jobs: 
  build: 
    name: "Build Laravel App"
    runs-on: ubuntu-latest 

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps: 
      - name : Setup php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name : Checkout
        uses: actions/checkout@v4

      - name : Install dependencies
        run: |
          composer install
        
      - name: Setup Env
        run : |
          cp .env.ci .env
          
      - name : Build the Application
        run : |
          php artisan key:generate

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -u user --password=password --silent; do
            echo 'waiting for mysql...'
            sleep 5
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name : Run unit Test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: user
          DB_PASSWORD: password
        run : | 
          php artisan test