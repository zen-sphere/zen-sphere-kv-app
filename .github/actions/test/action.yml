name: 'Test App'
description: 'Test steps application'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build App
        uses: ./.github/actions/build

    - name: Migrate the Database
      run: |
        php artisan migrate
      shell: bash

    - name: Run Unit Testing
      run: |
        php artisan test
      shell: bash
