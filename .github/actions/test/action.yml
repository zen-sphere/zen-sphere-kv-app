# .github/actions/test-laravel/action.yml
name: 'Test Laravel App'
description: 'Test steps for Laravel application'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: "8.3"

    - name: Composer Install
      run: |
        composer install
      shell: bash

    - name: Create .env
      run: |
        cp .env.ci .env
        cp .env.ci .env.testing
      shell: bash

    - name: Generate the key
      run: |
        php artisan key:generate
      shell: bash

    - name: Migrate the Database
      run: |
        php artisan migrate
      shell: bash

    - name: Run Unit Testing
      run: |
        php artisan test
      shell: bash
